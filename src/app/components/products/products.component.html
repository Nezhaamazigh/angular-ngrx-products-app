<app-products-nav-bar></app-products-nav-bar>
<div class="p-4">
  <ng-container *ngIf="productsState$ |async as state" [ngSwitch]="state.dataState">
    <ng-container *ngSwitchCase="productsStateEnum.INITIAL"><div class="p-2">Initial State</div></ng-container>
    <ng-container *ngSwitchCase="productsStateEnum.LOADING">
    <div class="p-2">Loading....</div></ng-container>
    <ng-container *ngSwitchCase="productsStateEnum.ERROR">
    <div class="p-2">Error...<p>{{state.errormessage |json}}</p></div></ng-container>
<ng-container *ngSwitchCase="productsStateEnum.SUCCESS">
<app-product-list [state]="state"></app-product-list>
    </ng-container>
  </ng-container>
</div>
